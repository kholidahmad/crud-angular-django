<div class="container">
  <div class="row">
    <div class="col-xl-6 col-sm-12">
      <div class="form-group">
        <label class="mt-3" for="EmployeeName">Nama Employee</label>
        <input
          type="text"
          class="form-control"
          name="EmployeeName"
          [(ngModel)]="EmployeeName"
        />
        <label class="mt-3" for="Department">Department</label>
        <select class="form-control" [(ngModel)]="Department">
          <option>--pilih--</option>
          <option *ngFor="let nmdep of namaDep">
            {{ nmdep }}
          </option>
        </select>
        <label class="mt-3" for="DateOfJoining">Tgl Gabung</label>
        <input
          type="date"
          class="form-control"
          name="DateOfJoining"
          [(ngModel)]="DateOfJoining"
        />
      </div>
    </div>
    <div class="col-xl-6 col-sm-12">
      <div class="form-group">
        <img [src]="PhotoFilePath" width="200px" />
        <br />
        <input
          type="file"
          class="form-control"
          (change)="UploadPhoto($event)"
          name="PhotoFileName"
        />
      </div>
      <button
        class="btn btn-success float-right mt-3"
        (click)="addEmployee()"
        *ngIf="emp.EmployeeId == 0"
      >
        <i class="fas fa-plus mr-2"></i> Add
      </button>
      <button
        class="btn btn-warning float-right mt-3"
        (click)="updateEmployee()"
        *ngIf="emp.EmployeeId != 0"
      >
        <i class="fas fa-save mr-2"></i> Update
      </button>
    </div>
  </div>
</div>
